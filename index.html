<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <script type="text/JavaScript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" ></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <scrript src="script.js"></scrript>
  </head>
  <body>
  <div class="weather-container">
    <input id="city-weather" class="city-input" placeholder="write you location" value="london">
    <button class="btn" onclick="change()">change</button>
    <br>
    <img class="icon">
    <p id="weather1" class="weather"></p>
    <p id="temp1" class="temp"></p>
  </div>
    <script>
      function change() {
        var city = $('#city-weather').val();
        $('.city-input').val(city);
        $.getJSON(
          "http://api.openweathermap.org/data/2.5/weather?q="+ city + "&units=metric&APPID=c8edf9ab2ca118096215e9e36fbc7a20",
          function (data) {
            var icon = "http://openweathermap.org/img/w/" + data.weather[0].icon + ".png";
            var temp = Math.floor(data.main.temp);
            var weather = data.weather[0].main;
            $('.icon').prop('src', icon);
            document.getElementById('temp1').innerHTML = temp;
            document.getElementById('weather1').innerHTML = weather;
          }
        );
        return city;
      }
    </script>
  </body>
</html>
